<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novos Atributos</title>
</head>
<body>
    <h1>Novos Atributos</h1>
   <form action="" method="get">
         <!--Dados Pessoais-->
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" autofocus required>
            <label for="email" >E-mail</label>
            <input type="email" placeholder="Ex: meuemail@gmail.com" required><br><br>
        
        </fieldset>
    
        <!--Endereço-->
        <fieldset>
            <legend>Endereço</legend>
            <label for="">Endereço:</label>
            <input type="text" name="" id=""><br><br>
        </fieldset>

        <!--Observações-->
    <fieldset>
            <legend>Observações</legend>
            <textarea maxlength="250" name="" id="" cols="55" rows="10"></textarea><br>
    </fieldset>
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>

   </form>
    <!--
        Links Uteis
        https://www.w3.org/TR/html5-diff/#new-elements
    -->
</body>
</html>
